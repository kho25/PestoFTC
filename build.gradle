buildscript{
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.2.0"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    version = "1.0"
}

subprojects {
    apply plugin: 'maven-publish'

    repositories{
        google()
    }
}

publishing {
    publications {
        gprJava(MavenPublication) {
            from components.java
            groupId = 'com.william27b'
            artifactId = 'pestoftc'
            version = '1.0.0'
        }
    }
    repositories {
        maven {
            name = 'GitHubPackages'
            url = uri("https://maven.pkg.github.com/william27b/PestoFTC")
            credentials {
                username = project.findProperty("repoUser") ?: System.getenv("REPO_USER")
                password = project.findProperty("repoPassword") ?: System.getenv("REPO_PASSWORD")
            }
        }
    }
}
